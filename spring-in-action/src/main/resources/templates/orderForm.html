<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>당신의 타코를 주문하세요!</h1>

    <img th:src="@{/images/TacoCloud.png}"/>
    <a th:href="@{/design}" id="another">또다른 타코를 디자인하세요</a><br/>

    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                아래의 오류를 수정하시고 다시 제출해주세요
            </span>
    </div>

    <h3>타코를 어디로 배송할까요..</h3>

    <label for="deliveryName">배송지 이름 : </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">
            배송지 이름 오류
        </span>
    <br/>

    <label for="deliveryStreet">배송지 거리 주소 : </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">
          거리 주소 오류
        </span>
    <br/>

    <label for="deliveryCity">배송지 도시 : </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">
            도시 오류
        </span>
    <br/>

    <label for="deliveryState">배송지 주 : </label>
    <input type="text" th:field="*{deliveryState}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">
            배송지 주 오류
        </span>
    <br/>

    <label for="deliveryZip">배송지 우편번호 : </label>
    <input type="text" th:field="*{deliveryZip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">
            우편번호 오류
        </span>
    <br/>

    <h3>어떤걸로 지불하시겠어요?</h3>
    <label for="ccNumber">신용카드 # : </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">
            카드 번호 오류
        </span>
    <br/>

    <label for="ccExpiration">유효기간 : </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">
          유효기간 오류
        </span>
    <br/>

    <label for="ccCVV">CVV : </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">
            CVV 오류
        </span>
    <br/>

    <input type="submit" value="주문하기"/>
</form>
</body>
</html>
